<!DOCTYPE html>
<html>
<head>
    <title>Braille Character Recognition</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        input[type=file] { margin: 20px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        img { margin-top: 20px; max-width: 200px; border: 2px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Braille Character Recognition</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>{{ prediction }}</h3>
        {% endif %}
        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
